<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find my number! | GAME</title>

  <!-- SEO -->
  <meta name="description" content="this is 'Find my number!' game, the best game!">
  <meta name="keywords" content="game, find my number, best game">

  <!-- FAV-ICON -->
  <link rel="shortcut icon" href="./assets/img/heart.png" type="image/x-icon">

  <!-- CSS STYLE -->
  <link rel="stylesheet" href="./style/style.css">

</head>

<body>

  <section class="container">
    <div class="game-container">
      <div class="header-container">
        <h1 class="heading-1">Find my number!</h1>
        <h3 class="heading-3">(From 1 to 20)</h3>
      </div>
      <div class="body-container">
        <div class="random-number" id=""><span class="random-item">?</span></div>
        <input type="number" class="input-number" id="inputNum">
      </div>

      <div class="footer-container">
        <p class="guess-text">guess what...</p>
        <button class="checking">checking</button>
        <div class="hearts-box">
          <p class="hearts">Hearts:</p>
          <div class="hearts-img">
            <img class="heart-img" src="./assets/img/heart.png" alt="heart">
            <img class="heart-img" src="./assets/img/heart.png" alt="heart">
            <img class="heart-img" src="./assets/img/heart.png" alt="heart">
            <img class="heart-img" src="./assets/img/heart.png" alt="heart">
            <img class="heart-img" src="./assets/img/heart.png" alt="heart">
            <img class="heart-img" src="./assets/img/heart.png" alt="heart">
            <img class="heart-img" src="./assets/img/heart.png" alt="heart">
          </div>
        </div>
        <div class="buttons">
          <button class="again">again</button>
        </div>
      </div>
    </div>
  </section>

  <script src="./js/script.js"></script>
</body>

</html>
